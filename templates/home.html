{% extends "layout.html" %}
{% block title %}Quickets{% endblock %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <center>
      <h1>Welcome to Quickets</h1>
      <h2>Last minute tickets!</h2>
      <h3>Movie Title </h3>
      <div class="row">
	<div class="col-xs-6">
	  <img src="../static/poster.jpg" class="img-rounded" alt="poster" width="300" height="448">
	</div>
	<div class="col-xs-6">
	  <p>blurb</p>
	</div>
      </div>
      <br>
      <br>
      <a href="/find_tickets" class="btn btn-info" role="button">Watch Now!</a>
      <a href="/home" class="btn btn-info" role="button">Nope</a>
      {% if loggedin %}
    	<h2> Hi there, {{ uname }} </h2>
	<form method = "POST">
      	 <button  name = "button" type="submit" class="btn" value="edit_account"> Edit Account</button>
         <button  name = "button" type="submit" class="btn" value="find_tickets"> Find Tickets</button>
    	</form>
      {% else %}
    	<form method = "POST">
      	 <button  name = "button" type="submit" class="btn" value="login"> Log In </button>
      	 <button  name = "button" type="submit" class="btn" value="create_account"> Create Account </button>
    	</form>
      {% endif %}
    </center>
  </div>
</div>
{% endblock %}
