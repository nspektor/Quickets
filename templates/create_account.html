{% extends "layout.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
<div class="container">
  <h2>Create an account</h2>
  {% if err %}
  <h3> {{err}} </h3>
  {% endif %}
  <form role="form" id="user" method="POST">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="pwdagn">Confirm Password:</label>
      <input type="password" name="password_again" class="form-control" id="pwdagn" placeholder="Retype password">
    </div>
    <div class="form-group">
      <label for="zipcode">Zip Code:</label>
      <input type="text" class="form-control" id="zipcode" placeholder="Enter your zipcode" name="zipcode">
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <select name="state" id="state" form="user">
	<option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>
    </div>
    <div class="container">
      <h2>Choose your favorite genres</h2>
	<div class="checkbox">
	  <label><input type="checkbox" name="1">Adventure</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="2">Animation</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="3">Comedy</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="4">Western</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="5">Special Events</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="6">Fantasy</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="7">Musical</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="8">Science Fiction</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="9">Film Festival</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="10">Suspense</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="11">Family</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="12">Romantic Comedy</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="13">Action</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="14">Documentary</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="15">Horror</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="16">Drama</label>
	</div>

    </div>
    <button type="submit" name="button" class="btn btn-default">Create</button>
    <a href="/home"  class="btn btn-default" >Cancel</a>
  </form>

</div>
{% endblock %}
