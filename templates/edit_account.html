{% extends "layout.html" %}
{% block title %}Edit Account{% endblock %}
{% block content %}

<div class="container">
  <h2>Edit your account</h2>
  
  <h3> change username, change password, edit zipcode, edit favorite genres</h3>
 
  <form role="form" method="POST">
    <div class="form-group">
      <label for="username">New Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter New Username" name="newUsername">
    </div>
    <div class="form-group">
      <label for="pwd">Current Password:</label>
      <input type="password" name="paassword" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="pwd">New Password:</label>
      <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="pwdagn">Confirm New Password:</label>
      <input type="password" name="password_again" class="form-control" id="pwdagn" placeholder="Retype password">
    </div>
    <p> use javascript? </p>
    <div class="form-group">
      <label for="zipcode">Zip Code:</label>
      <input type="text" class="form-control" id="zipcode" placeholder="Enter your zipcode" name="Zipcode">
    </div>
    <div class="container">
      <h2>Choose your favorite genres</h2>
      <form role="form">
        <div class="checkbox">
          <label><input type="checkbox" value="adventure">Adventure</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="animation">Animation</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="comedy">Comedy</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="western">Western</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="specialEvent">Special Events</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="fantasy">Fantasy</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="musical">Musical</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="ScienceFiction">Science Fiction</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="filmFestival">Film Festival</label>
        </div>
	<div class="checkbox">
          <label><input type="checkbox" value="suspense">Suspense</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="family">Family</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="romCom">Romantic Comedy</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="action">Action</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="documentary">Documentary</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="horror">Horror</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="drama">Drama</label>
        </div>
      </form>
    </div>
    <button type="submit" name="button" class="btn btn-default">Create</button>
    
    <a href="/home"  class="btn btn-default" >Cancel</a>
  </form>
</div>

{% endblock %}
